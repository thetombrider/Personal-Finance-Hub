# Site settings
title: FinTrack Documentation
description: Comprehensive documentation for FinTrack - Personal Finance Hub
baseurl: "/Personal-Finance-Hub"
url: "https://thetombrider.github.io"

# Theme
remote_theme: just-the-docs/just-the-docs@v0.8.2
color_scheme: fintrack

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Navigation
nav_sort: case_insensitive

# Footer
footer_content: "FinTrack &copy; 2026. Distributed under the MIT License."

# Back to top
back_to_top: true
back_to_top_text: "Back to top"

# Plugins
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-include-cache

# Exclude from build
exclude:
  - CODE_REVIEW.md
  - resolutions/
  - Gemfile.lock
  - node_modules/
  - vendor/
  - .bundle/

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"

# Collections (for organizing docs)
collections:
  docs:
    output: true
    permalink: /:collection/:path/

# Aux links (top right of page)
aux_links:
  "GitHub":
    - "https://github.com/thetombrider/Personal-Finance-Hub"
aux_links_new_tab: true

# Heading anchor links
heading_anchors: true

# Code copy button
enable_copy_code_button: true

# Mermaid diagrams support
mermaid:
  version: "10.6.0"
